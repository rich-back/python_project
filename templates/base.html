<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Scrum_Py App</title>
</head>
<body>
    <header>
        <a href="/">
        <img src="/static/images/scrumpy_logo.png" alt="logo image" width="250px" height="auto">
        </a>
        <nav>
            <ul class="menu">
                <li><a href="/teams">Teams</a></li>          
                <li><a href="/teams/new">Add Team</a></li>

                <li><a href="/players">Players</a></li>

    </header>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
<footer>
    <a href="/teams/1">
    <img src="/static/images/edinburgh.png" alt="logo image" width="50px" height="auto">    
    </a>
   
    <a href="/teams/2">
    <img src="/static/images/glasgow.png" alt="logo image" width="50px" height="auto">
    </a>

    <a href="/teams/3">

    </a>
