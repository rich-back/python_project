{% extends "base.html" %}
{% block content %}

<h2>Teams</h2>

{% for team in teams %}

<section>
    <h3>{{ team.name }}</h3>
    <p>{{ team.stadium }}</p>

    <a href="/teams/{{ team.id }}">Details</a>    
    <form action="/teams/{{ team.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>


</section>

{% endfor %}
{% endblock %}
