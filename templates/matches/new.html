{% extends "base.html" %}
{% block content %}


<h2>Create a Match</h2>

<form action="/matches" method="POST">

    <div>

        <label for="home_team">Home Team:</label>
        <select name="home_team" id="home_team">
            {% for team in teams %}
            <option value="{{ team.id }}">
                {{ team.name }}
            </option>
            {% endfor %}
        </select>

        <label for="away_team">Away Team:</label>
        <select name="away_team" id="away_team">
            {% for team in teams %}
            <option value="{{ team.id }}">
                {{ team.name }}
            </option>
            {% endfor %}
        </select>

        <label for="home_stadium">Venue:</label>
        <select name="home_stadium" id="home_stadium">
            {% for team in teams %}
            <option value="{{ team.id }}">
                {{ team.stadium }}
            </option>
            {% endfor %}
        </select>
       
        <!-- <div>
            <label for="home_score">Home Team Score:</label>
            <input type="number" id="home_score" name="home_score" placeholder="home_score" required>
        </div>

        <div>
            <label for="away_score">Away Team Score:</label>
            <input type="number" id="away_score" name="away_score" placeholder="away_score" required>
        </div> -->

    </div>
    <div>
        <input type="submit">
    </div>
</form>

{% endblock %}
